# 세종 계획의 품사 태그
# 체언
NN=일반명사
NNG=일반명사
NNP=고유명사
NNB=의존명사
NP=대명사
NR=수사

# 용언
VV=동사
VA=형용사
VX=보조용언
VC=지정사
VCP=긍정지정사
VCN=부정지정사

# 수식언
MM=관형사
MA=부사
MMG=일반부사
MAJ=접속부사

# 독립언
감탄사=IC

# 관계언
JK=격조사
JKS=주격조사	
JKC=보격조사	
JKG=관형격조사
JKO=목적격조사
JKB=부사격조사
JKV=호격조사
JKQ=인용격조사
JX=보조사
JC=접속조사

# 의존형태
E=어미
EP=선어말어미
EPH=존칭선어말어미
EPT=시제선어말어미
EPP=공손선어말어미
EF=종결어미
EFN=평서형종결어미
EFQ=의문형종결어미
EFO=명령형종결어미
EFA=청유형종결어미
EFI=감탄형종결어미
EFR=존칭형종결어미
EC=연결어미
ECE=대등연결어미
ECD=의존적연결어미
ECS=보조적연결어미
ETN=명사형전성어미
ETM=관형형전성어미
XP=접두사
XPN=체언접두사
XS=접미사
XSN=명사파생접미사
XSV=동사파생접미사
XSA=형용사파생접미사
XR=어기

# 기호
SF=마침표, 물음표, 느낌표
SP=쉼표, 가운뎃점, 콜론, 빗금
SS=따옴표, 괄호표, 줄표
SE=줄임표
SO=붙임표(물결, 숨김, 빠짐)
SL=외국어
SW=기타 기호(논리/수학/화폐 기호 등)
NF=명사추정범주
NV=용언추정범주
SN=숫자
NA=분석불능범주
